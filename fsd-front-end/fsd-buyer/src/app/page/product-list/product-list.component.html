<hr>
<div *ngIf="products && products.length > 0;else noproduct">
  <ul class="nav text-muted">
    <li class="nav-item" ngbDropdown>
      <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown1" role="button">
        Manufacturer
      </a>
      <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
        <a *ngIf="manufacturers && manufacturers.length > 0" ngbDropdownItem href="#" (click)="filter()">All</a>
        <a *ngFor="let manufacturer of manufacturers; index as i" ngbDropdownItem href="#"
          (click)="filter(manufacturer)">{{manufacturer}}</a>
      </div>
    </li>
    <li class="nav-item">
      <div>
        <span>Price</span>&nbsp;
        <input type="text" class="form-control price-box" placeholder="Low price">&nbsp;<span>-</span>&nbsp;
        <input type="text" class="form-control price-box" placeholder="High price">
      </div>
    </li>
    <li class="nav-item">
      <a href="#" (click)="$event.preventDefault()">
        <svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="64 64 896 896">
          <path
            d="M880.1 154H143.9c-24.5 0-39.8 26.7-27.5 48L349 597.4V838c0 17.7 14.2 32 31.8 32h262.4c17.6 0 31.8-14.3 31.8-32V597.4L907.7 202c12.2-21.3-3.1-48-27.6-48zM603.4 798H420.6V642h182.9v156zm9.6-236.6l-9.5 16.6h-183l-9.5-16.6L212.7 226h598.6L613 561.4z">
          </path>
        </svg>
      </a>
    </li>
  </ul>

  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let product of products; index as i" class="row">
        <td class="col-2">
          <img [src]="product.image" class="mr-2" style="height: 60px; width: auto">
        </td>
        <td class="col-3 text-wrap text-truncate">{{ product.name }}</td>
        <td class="col-2" style="color: red;">Â¥{{ product.price | number }}</td>
        <td class="col-2"><button type="button" class="btn btn-outline-secondary disabled"
            style="cursor: default;">{{ product.seller }}</button></td>
        <td><button class="btn btn-danger">View detail</button></td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noproduct>
  <div class="alert alert-danger" role="alert">
    No products!
  </div>
</ng-template>
